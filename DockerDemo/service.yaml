apiVersion: v1
kind: Service
metadata:
  name: dockerdemo_fs_api-service
spec:
  type: NodePort
  selector:
    app: dockerdemo_fs_api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dockerdemo_fs_web-service
spec:
  type: NodePort
  selector:
    app: dockerdemo_fs_web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80