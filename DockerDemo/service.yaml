apiVersion: v1
kind: Service
metadata:
  name: dockerdemo-fs-api-service
spec:
  type: NodePort
  selector:
    app: dockerdemo-fs-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dockerdemo-fs-web-service
spec:
  type: NodePort
  selector:
    app: dockerdemo-fs-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80