apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web
spec:
  rules:
    - host: defsapi.demo.com
      http:
        paths:
          - backend:
              serviceName: dockerdemo-fs-api-service
              servicePort: 80
    - host: defsweb.demo.com
      http:
        paths:
          - backend:
              serviceName: dockerdemo-fs-web-service
              servicePort: 80